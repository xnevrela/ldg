<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Aleš Nevřela - LDG app</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <h1>Contact us</h1>
            <form action="#" th:action="@{/contact}" th:object="${contactRequest}" method="post">

                <div class="form-group">
                    <label for="policyNumber">Policy number</label>
                    <input type="text" th:field="*{policyNumber}" id="policyNumber" placeholder="Policy number"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname"
                           class="form-control">
                </div>


                <div class="form-group">
                    <label for="request">Request</label>
                    <textarea rows="10" th:field="*{request}" id="request" placeholder="Request"
                              class="form-control"></textarea>
                </div>

                <input type="submit" value="SEND REQUEST" class="btn btn-primary float-right">
            </form>
        </div>
    </div>
</div>
</body>
</html>
